<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>One word for one world!</title>
</head>
<body>
    <form action="javascript:void(0);" method="POST" onsubmit="addWord()">
        <div class="form-group">
            <h1>Your EMAIL</h1>
            <input type="email" id="add-email" placeholder="Your email">
        </div>
        <div class="form-group">
            <h1>Just one word</h1>
            <input type="text" id="add-word" placeholder="Your word">
        </div>
        <div class="form-group group">
            <button type="submit" id="submit" class="btn btn-primary">
                Tell the whole world!
            </button>
        </div>
    </form>
    <script src="js/site.js" asp-append-version="true"></script>
    <script type="text/javascript">
        getWords();
    </script>
</body>
</html>
